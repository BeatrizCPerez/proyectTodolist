<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <title>Todolist</title>
</head>
<body>
    <section class="container">
    <section class="titulo">
        <h1>AÑADIR CONTRIBUIDOR AL REPOSITORIO DE GITHUB</h1><img src="../public/logoGitHub.png" class="logo">
        <h1 class="titulo-responsive">Repositorio GitHub</h1><img src="../public/logoGitHub.png" class="logo-responsive">
    </section>
     <form action="formuario">
<div class="distribucion_formulario">
    <div class="nombre_email">
        <div class="nombre">
        <label for="">Nombre</label>
        <input type="text" placeholder=" Nombre">
        </div>
        <div class="edad">
            <label for="">Edad</label>
            <input type="text" placeholder=" Edad">
        </div>
    </div>
    <div class="email_telefono">
        <div class="email">
        <label for="">E-mail</label>
        <input type="text" placeholder=" E-mail">
        </div>
        <div class="telefono">
            <label for="">Teléfono</label>
            <input type="text" placeholder=" Teléfono">
        </div>
    </div>
</div>
    <button type="submit" class="boton-añadir">Añadir</button>
     </form>
     <section class="distribucion_usuarios"></section>
     <button type="submit" class="boton-enviar">Enviar</button>
    </section>
   <script src="../src/js/main.js"></script> 
</body>
</html>
