<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-B8JCA8p+6FLRbYk9DWXJrDtS+XUhxZ1+PtXa6qrdF0ktcX2gJtKeQzJlhx2yyv+giUpUptSL25pnOi3Z1j4aqQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <title>Todolist</title>
</head>
<body>
    <section class="container">
        <section class="titulo">
            <h1>AÑADIR CONTRIBUIDOR AL REPOSITORIO DE GITHUB</h1><img src="../public/logoGitHub.png" class="logo">
            <h1 class="titulo-responsive">Repositorio GitHub</h1><img src="../public/logoGitHub.png" class="logo-responsive">
        </section>
        <form id="miFormulario">
            <div class="distribucion_formulario">
                <div class="nombre_email">
                    <div class="nombre">
                        <label for="">Nombre</label>
                        <input type="text" placeholder="Nombre">
                    </div>
                    <div class="edad">
                        <label for="">Edad</label>
                        <input type="text" placeholder="Edad">
                    </div>
                </div>
                <div class="email_telefono">
                    <div class="email">
                        <label for="">E-mail</label>
                        <input type="text" placeholder="E-mail">
                    </div>
                    <div class="telefono">
                        <label for="">Teléfono</label>
                        <input type="text" placeholder="Teléfono">
                    </div>
                </div>
            </div>
            <button type="submit" class="boton-añadir">Añadir</button>
        </form>
        <section class="distribucion_usuarios"></section>
        <button type="button" onclick="enviarUsuarios()" class="boton-enviar">Enviar</button>
    </section>
    <script src="../src/js/main.js"></script>
</body>
</html>
