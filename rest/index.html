<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <title>Todolist</title>
</head>
<body>
    <section class="container">
        <h1 class="titulo-principal">AÑADIR CONTRIBUIDOR AL REPOSITORIO DE GITHUB</h1>
        <section class="titulo">
            <h1 class="titulo-responsive">Repositorio GitHub</h1>
        </section>
        <form id="miFormulario" action="https://formspree.io/f/xqkrevpl"
  method="POST">
            <div class="mensaje-error" id="mensajeError"></div>
            <div class="distribucion_formulario">
                <div class="nombre_email">
                    <div class="nombre">
                        <label for="">Nombre</label>
                        <input type="text" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="edad">
                        <label for="">Edad</label>
                        <input type="text" id="edad" placeholder="Edad">
                    </div>
                </div>
                <div class="email_telefono">
                    <div class="email">
                        <label for="">E-mail</label>
                        <input type="text" id="email" placeholder="E-mail">
                    </div>
                    <div class="telefono">
                        <label for="">Teléfono</label>
                        <input type="text" id="telefono" placeholder="Teléfono">
                    </div>
                </div>
            </div>
            <button type="button" class="boton-añadir" id="botonAñadir">Añadir</button>

        </form>

        <div class="vector-icono">
            <img src="../public/Vector-icono.png" alt="Tu Imagen" class="imagen-superpuesta">
        </div>

        <section class="distribucion_usuarios" id="usuariosSection"></section>
        <button type="button" onclick="enviarFormulario()" class="boton-enviar">Enviar</button>
    </section>

    <script src="../src/js/main.js"></script>
</body>
</html>
